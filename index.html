<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RideRipple</title>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Mapbox JS -->
    <script src="map.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>🚴🏼‍♀️ RideRipple: Tracing Boston's Bike Currents</h1>
      <p>This interactive map shows BlueBike traffic and bike lanes in Boston and Cambridge.</p>
    </header>
  
    <div id="map">
      <svg></svg>
    </div>
  
    <div class="controls">
      <label>
        Filter by time:
        <input type="range" id="time-slider" min="-1" max="1439" value="-1" />
      </label>
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </div>
  
    <div class="legend">
      <div style="--departure-ratio: 1">More departures</div>
      <div style="--departure-ratio: 0.5">Balanced</div>
      <div style="--departure-ratio: 0">More arrivals</div>
    </div>
  </body>
</html>
